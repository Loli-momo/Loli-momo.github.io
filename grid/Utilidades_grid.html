<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilidades para columnas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .row {
        background: #e8e8e8;
        margin-top: 20px;
      }
      .columna {
        background: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #4d5061;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="columna col">Columna 1</div>
        <div class="columna col">Columna 2</div>
        <div class="columna col">Columna 3</div>
        <div class="columna col">Columna 4</div>
      </div>
      <!--ORDENAR LAS COLUMNAS CON ORDER-->
      <div class="row">
        <!--Aqui cambio el orden de las columnas con order,
         y con order-md o lg(tama単o de la pantalla), le digo que ese orden
          este asi hasta que el tama単o de la pantalla se haga mas grande
      -->
        <div class="columna col order-4 order-md-1">Columna 1</div>
        <div class="columna col order-3 order-md-2">Columna 2</div>
        <div class="columna col order-2 order-md-3">Columna 3</div>
        <div class="columna col order-1 order-md-4">Columna 4</div>
      </div>
      <!--DESPLAZAR LAS COLUMNAS CON OFFSET-->
      <div class="row">
        <!--offset-3 desplaza lal columna tres columnas a la derecha mientras el tama単o del dispositivo sea peque単o. 
          Con offset-sm-6 desplazamos nuestra columna 6 columnas a la derecha cuando nuestro dispositivo sea mayor -->
        <div class="columna col-3 offset-3 offset-sm-6">columna</div>
      </div>
      <!--TAMBIEN SE PUEDEN DESPLAZAR VARIAS COLUMNAS, Y HACERLAS RESPONSIVE-->
      <div class="row">
        <div class="columna col-3 offset-3">Columna 1</div>
        <div class="columna col-3 offset-1 offset-md-2">Columna 2</div>
      </div>
      <!--OTRAS UTILIDADES-->
      <div class="row justify-content-between">
        <div class="columna col-auto">Columna 1</div>
        <div class="columna col-auto">Columna 2</div>
      </div>
      <div class="row">
        <div class="columna col-auto me-auto">Columna 1</div>
        <div class="columna col-auto ms">Columna 2</div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
