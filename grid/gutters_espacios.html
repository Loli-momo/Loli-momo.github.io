<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gutters_espaciados entre columnas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .row {
        background: #e8e8e8;
        margin-top: 20px;
      }
      .contenido {
        background: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #4d5061;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="contenido">Columna 1</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 2</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 3</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 4</div>
        </div>
      </div>
      <div class="row g-0">
        <!--g-0 quita los espaciados que se quedan por defecto en las columnas
        Podemos establecer diferentes espaciados
         gx-5  espaciado en el eje horizontal de 5 px
         gy-5  espaciado en el eje vertical de 5 px-->
        <div class="col-6">
          <div class="contenido">Columna 1</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 2</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 3</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 4</div>
        </div>
      </div>
      <div class="row gy-3">
        <!--g-0 quita los espaciados que se quedan por defecto en las columnas
        Podemos establecer diferentes espaciados
         gx-5  espaciado en el eje horizontal de 5 px
         gy-5  espaciado en el eje vertical de 5 px-->
        <div class="col-6">
          <div class="contenido">Columna 1</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 2</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 3</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 4</div>
        </div>
      </div>
      <div class="row gx-5">
        <!--g-0 quita los espaciados que se quedan por defecto en las columnas
        Podemos establecer diferentes espaciados
         gx-5  espaciado en el eje horizontal de 5 px
         gy-5  espaciado en el eje vertical de 5 px-->
        <div class="col-6">
          <div class="contenido">Columna 1</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 2</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 3</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 4</div>
        </div>
      </div>
      <div class="row gx-2 gy-2">
        <!--g-0 quita los espaciados que se quedan por defecto en las columnas
        Podemos establecer diferentes espaciados
         gx-5  espaciado en el eje horizontal de 5 px
         gy-5  espaciado en el eje vertical de 5 px-->
        <div class="col-6">
          <div class="contenido">Columna 1</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 2</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 3</div>
        </div>
        <div class="col-6">
          <div class="contenido">Columna 4</div>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
